<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Era esta tu carta? 🃏</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="alert alert-danger" role="alert">
      ¡Si no pides otra carta el crupier te dara una en 5 segundos!
    </div>
    <h1 style="color:white" class="d-flex justify-content-center">
      ✨ Bienvenido al casino ✨
    </h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="mt-5 col-2 m-auto">
          <div class="card">
            <div class="card-body ">
              <p id="randomSuit"></p>
            </div>
            <div class="card-title d-flex justify-content-center">
              <p id="randomCard"></p>
            </div>
            <div class="card-body d-flex justify-content-end">
              <p id="randomSuitFooter"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div
      class="container d-flex justify-content-center align-items-center m-auto"
    >
      <button
        type="button"
        class="btn btn-warning d-flex justify-content-center align-items-center m-auto btn-lg"
        onclick="location.reload();"
      >
        <i class="fas fa-sync"></i> &nbspDame otra
      </button>
    </div>
    <br />
    <div
      class="container d-flex justify-content-center align-items-center g-5 alert alert-success"
    >
      <h4>
        ¿No te gusta el tamaño de la carta? ¡Cámbiaselo!
      </h4>
      <br />

      <div
        class="container d-flex justify-content-center align-items-center m-6"
      >
        <label for="cardWidth">Ancho: </label>
        <input type="number" id="cardWidth" class="m-auto rounded-pill" />
        <label for="cardHeight">Alto: </label>
        <input type="number" id="cardHeight" class="m-auto rounded-pill" />
        <button
          type="button"
          class="btn btn-danger d-flex justify-content-center align-items-center m-auto"
          onclick="changeDimensions();"
        >
          Mejor así
        </button>
      </div>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center m-auto"
    >
      <h4>💸</h4>
    </div>
    <div
      style="color:white"
      class="fixed-bottom container d-flex justify-content-center align-items-center m-auto"
    >
      Made with ❤️ by Leilanta &
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
  </body>
</html>
